<!DOCTYPE html>

<html>
<head>
    <title>Google</title>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div>
        <ul>
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://store.google.com/US">Store</a></li>
            <li style="float:right"><a id="sign-in" href="https://accounts.google.com/ServiceLogin">Sign in</a></li>
            <a href="https://www.google.com/intl/en/about/products"><img style="float:right" src="images/apps.png" alt="Google Apps" id="apps"></a>
            <li style="float:right"><a href="https://www.google.com/imghp">Images</a></li>
            <li style="float:right"><a href="https://mail.google.com/mail/">GMail</a></li>
        </ul>
    </div>
    <div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" id="logo" class = "center">
    </div>
    
    <div class="center" id="search-bar">
        <img src="images/mag.png" class="search-img" style="float: left">
        <input type="text" id="form">
        <img src="images/mic.png" class="search-img" style="float: right">
    </div>

    <div class = "center" id = "button-row">
        <div class="button" id="button-1" style="float: left">Google Search</div>
        <div class="button" id="button-2" style="float: right">I'm Feeling Lucky</div>
    </div>
    
    <footer class = "bottom">
        <ul class="footer">
            <li><a class="gray-font" href="https://about.google/">Advertising</a></li>
            <li><a class="gray-font" href="https://about.google/">Business</a></li>
            <li><a class="gray-font" href="https://about.google/">How Search Works</a></li>
            <li style="float:right"><a class="gray-font" href="https://mail.google.com/mail/">Settings</a></li>
            <li style="float:right"><a class="gray-font" href="https://mail.google.com/mail/">Terms</a></li>
            <li style="float:right"><a class="gray-font" href="https://mail.google.com/mail/">Privacy</a></li>
        </ul>
    </footer>

</body>
</html>
